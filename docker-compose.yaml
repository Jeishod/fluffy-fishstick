version: "3.9"

networks:
  kucoin-network:
    name: kucoin-network

volumes:
  kucoin-postgres-volume:
    name: kucoin-postgres-volume
  kucoin-redis-volume:
    name: kucoin-redis-volume

x-logging:
  # LOGGING
  &formatted-logging
  driver: json-file
  options:
    tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    max-size: "10m"
    max-file: "3"
    mode: "non-blocking"
    max-buffer-size: "4m"

x-kucoin-api-envs:
  &kucoin-api-envs
  KUCOIN_API_KEY: ${KUCOIN_API_KEY}
  KUCOIN_API_SECRET: ${KUCOIN_API_SECRET}
  KUCOIN_API_PASSPHRASE: ${KUCOIN_API_PASSPHRASE}

x-tg-bot-envs:
  &tg-bot-envs
  TELEGRAM_BOT_ENABLED: ${TELEGRAM_BOT_ENABLED}
  TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
  TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID}

x-postgres-envs:
  &postgres-envs
  POSTGRES_HOST: ${POSTGRES_HOST}
  POSTGRES_PORT: ${POSTGRES_PORT}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB}

x-redis-envs:
  &redis-envs
  REDIS_HOST: ${REDIS_HOST}
  REDIS_PORT: ${REDIS_PORT}
  REDIS_DB: ${REDIS_DB}

services:
  kucoin-api:
    container_name: kucoin-api
    build:
      target: prod
      context: .
      dockerfile: Dockerfile
    image: kucoin-api
    restart: always
    environment:
      <<: [*kucoin-api-envs, *tg-bot-envs, *postgres-envs, *redis-envs]
    ports:
      - "${KUCOIN_EXPOSED_PORT:-8000}:8000"
    healthcheck:
      test: curl -f http://0.0.0.0:8000/api/v1/system/healthcheck
      interval: 10s
      timeout: 5s
      retries: 10
    logging: *formatted-logging
    networks:
      - kucoin-network
    depends_on:
      kucoin-postgres:
        condition: service_healthy

  kucoin-postgres:
    container_name: kucoin-postgres
    image: postgres:15.0-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: pg_isready --username=${POSTGRES_USER} --dbname=${POSTGRES_DB}
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "${POSTGRES_EXPOSED_PORT:-5432}:5432"
    volumes:
      - kucoin-postgres-volume:/var/lib/postgresql/data
    logging: *formatted-logging
    networks:
      - kucoin-network

  kucoin-redis:
    container_name: kucoin-redis
    image: redis:7.0
    restart: always
    healthcheck:
      test: redis-cli ping || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${REDIS_EXPOSED_PORT:-6379}:6379"
    volumes:
      - kucoin-redis-volume:/data
    logging: *formatted-logging
    networks:
      - kucoin-network
